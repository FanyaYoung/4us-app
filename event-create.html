<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Event | 4-Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2276dc;
      --accent: #ffaf40;
      --background: #f7fafd;
      --card: #fff;
      --shadow: 0 2px 24px rgba(34, 118, 220, 0.12);
      --radius: 1.5rem;
      --social-x: #000;
      --social-fb: #1877f3;
      --social-ig: #e1306c;
      --social-tiktok: #010101;
      --social-snap: #fffc00;
    }

    body {
      background: var(--background);
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      color: #1a2940;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }

    .logo-top {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }
    .logo-top img {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      background: var(--primary);
    }
    .section {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem 1.2rem;
      margin-bottom: 2rem;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #4e657f;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 0.8rem;
      border: 1px solid #c9d4e6;
      background: #f9fbff;
      font-size: 1rem;
    }
    .socials-row {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      align-items: center;
      margin-top: 0.7rem;
    }
    .social-btn {
      width: 36px;
      height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: #fff;
      border: 1.5px solid #e4e9f3;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(34,118,220,0.04);
      transition: background 0.2s;
    }
    .social-btn.x { color: var(--social-x);}
    .social-btn.fb { color: var(--social-fb);}
    .social-btn.ig { color: var(--social-ig);}
    .social-btn.tiktok { color: var(--social-tiktok);}
    .social-btn.snap { color: #fff; background: var(--social-snap);}
    .qr-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 1.2rem;
      background: #f3f7fd;
      border-radius: 1rem;
      padding: 0.6rem 1rem;
    }
    .qr-section img {
      width: 64px;
      height: 64px;
      background: #fff;
      border-radius: 0.7rem;
      border: 1px solid #dde6f8;
    }
    .calendar-location {
      display: flex;
      gap: 1rem;
      margin-top: 1.1rem;
      justify-content: space-between;
    }
    .calendar-btn, .location-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      padding: 0.6rem 1.1rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.18s;
    }
    .calendar-btn:hover, .location-btn:hover {
      background: var(--accent);
      color: #1a2940;
    }
    .create-btn {
      width: 100%;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 1rem 0;
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.18s;
      margin-top: 1.5rem;
    }
    .create-btn:hover {
      background: var(--accent);
      color: #1a2940;
    }

    @media (min-width: 700px) {
      .container { max-width: 520px; padding: 2.5rem 2rem;}
      .logo-top img { width: 96px; height: 96px;}
    }
  </style>
  <!-- Use icon libraries for demo, e.g., FontAwesome. Use SVGs for production -->
  <script src="https://kit.fontawesome.com/4ad635e1e5.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="logo-top">
      <img src="logo-4us.png" alt="4-Us Logo"/>
    </div>
    <div class="section">
      <h1>Create Event</h1>
      <form>
        <div class="form-group">
          <label for="event-name">Event Name</label>
          <input type="text" id="event-name" name="event-name" required />
        </div>
        <div class="form-group">
          <label for="event-desc">Event Description</label>
          <textarea id="event-desc" name="event-desc" rows="2" required></textarea>
        </div>
        <div class="form-group">
          <label>Event Hashtag</label>
          <input type="text" id="event-hashtag" name="event-hashtag" value="#4us2025" readonly />
          <div class="socials-row" style="margin-top:0.5rem;">
            <button type="button" class="social-btn x" title="Share on X"><i class="fa-brands fa-x-twitter"></i></button>
            <button type="button" class="social-btn fb" title="Share on Facebook"><i class="fa-brands fa-facebook-f"></i></button>
            <button type="button" class="social-btn ig" title="Share on Instagram"><i class="fa-brands fa-instagram"></i></button>
            <button type="button" class="social-btn tiktok" title="Share on TikTok"><i class="fa-brands fa-tiktok"></i></button>
            <button type="button" class="social-btn snap" title="Share on Snapchat"><i class="fa-brands fa-snapchat"></i></button>
          </div>
        </div>
        <div class="form-group qr-section">
          <div>
            <strong>Event QR Code</strong><br>
            <span style="font-size:0.95rem;">Scan to Join!</span>
          </div>
          <img src="sample-qr.png" alt="Event QR Code"/>
        </div>
        <div class="calendar-location">
          <button type="button" class="calendar-btn">
            <i class="fa-regular fa-calendar"></i> Add to Calendar
          </button>
          <button type="button" class="location-btn">
            <i class="fa-solid fa-location-dot"></i> Set Location
          </button>
        </div>
        <button type="submit" class="create-btn">Create Event</button>
      </form>
    </div>
  </div>
</body>
</html>
